<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>호흡기 자가진단 체크리스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h2, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h2 { font-size: 24px; margin-bottom: 10px; animation-delay: 0.2s; }
    p { margin-bottom: 20px; font-size: 16px; animation-delay: 0.4s; }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] { margin-right: 8px; }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover { background-color: #388e3c; }
    button:active { box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label:nth-of-type(1) { animation-delay: 0.6s; }
    label:nth-of-type(2) { animation-delay: 0.7s; }
    label:nth-of-type(3) { animation-delay: 0.8s; }
    label:nth-of-type(4) { animation-delay: 0.9s; }
    label:nth-of-type(5) { animation-delay: 1.0s; }
    label:nth-of-type(6) { animation-delay: 1.1s; }
    label:nth-of-type(7) { animation-delay: 1.2s; }
    label:nth-of-type(8) { animation-delay: 1.3s; }
    label:nth-of-type(9) { animation-delay: 1.4s; }
    label:nth-of-type(10) { animation-delay: 1.5s; }

    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }
  </style>
</head>
<body class="fade-in">
  <h2>호흡기 자가진단 체크리스트</h2>
  <p>다음 문항 중 해당되는 것을 체크해보세요:</p>
  <form id="testForm">
    <label><input type="checkbox"/> 하루 3번 이상 기침을 한다</label>
    <label><input type="checkbox"/> 아침에 일어나면 코가 막혀 있다</label>
    <label><input type="checkbox"/> 숨을 쉬면 가끔 가슴이 뻐근하다</label>
    <label><input type="checkbox"/> 하루 2번 이상 재채기를 한다</label>
    <label><input type="checkbox"/> 미열(37.5도 이상)이 자주 난다</label>
    <label><input type="checkbox"/> 피곤하면 기침이 더 심해진다</label>
    <label><input type="checkbox"/> 실내에 있으면 코가 더 막힌다</label>
    <label><input type="checkbox"/> 밤에 누우면 기침이 심해진다</label>
    <label><input type="checkbox"/> 목이 자주 따갑다</label>
    <label><input type="checkbox"/> 마른 기침이 일주일 이상 지속된다</label>
    <p>체크한 개수에 따라 결과를 확인하세요.</p>
    <button onclick="checkResult()" type="button">결과 확인하기</button>
  </form>
  <script>
    function checkResult() {
      const boxes = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      boxes.forEach(box => { if (box.checked) count++; });

      let page = '';
      if (count <= 2) page = 'result-low.html';
      else if (count <= 5) page = 'result-mid.html';
      else if (count <= 7) page = 'result-high.html';
      else page = 'result-veryhigh.html';

      document.body.classList.add('fade-out');
      setTimeout(() => { window.location.href = page; }, 600);
    }
  </script>
</body>
</html>
